{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Creat a New Listings</h2>
    <div>
        <form action="{% url 'newlisting' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table> {{ form.as_table }} </table>
            <input type="Submit" name="submit" value="Save"/>
        </form>
    </div>
{% endblock %}
